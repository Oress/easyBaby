<div class="container mx-auto px-4 sm:px-4 py-4">
  <div>
    <h2 class="text-2xl font-semibold leading-tight">Favourites</h2>
  </div>
  <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
    <div *ngIf="products?.length; else noFavs" class="inline-block min-w-full shadow rounded-lg overflow-hidden">
      <table  class="min-w-full leading-normal">
        <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Product
            </th>
            <th class=" py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products" class="cursor-pointer">
            <td  [routerLink]="['/product/' + item.id]" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <div class="flex items-center">
                <div class="flex-shrink-0 w-10 h-10">
                  <img *ngIf="item.image; else defImage" [src]="'/api/product/img?uid=' + item.image.path_sm"
                    class="w-full h-full rounded-full">
                  <ng-template #defImage>
                    <img src="assets/images/no_image.png" class="w-full h-full rounded-full">
                  </ng-template>
                </div>
                <div class="ml-3">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{item.title}}
                  </p>
                </div>
              </div>
            </td>
            <td class="py-5 border-b border-gray-200">
              <i (click)="removeFromFavs(item)" class="far fa-times-circle cursor-pointer"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noFavs>
      <div >
        No favourites yet
      </div>
    </ng-template>
  </div>
</div>
