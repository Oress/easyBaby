<div [routerLink]="['/product/' + data?.id]"  class="cursor-pointer max-w-xs bg-white overflow-hidden my-10" style="border-right: 1px solid #eaeaea; border-bottom: 1px solid #eaeaea;">
  <div class="px-4 py-2" style="background-color: #f5f5f5;">
    <h5 class="" style="color: #333">{{data?.title}}</h5>
    <h1 class="text-gray-200 text-xl" style="color: #333">{{data?.price|currency:"UAH":"symbol-narrow"}}</h1>
    <!-- <p class="text-gray-600 text-sm h-20">{{data?.description}}</p> -->
  </div>
  
  <img *ngIf="data?.image; else defImage" class="h-56 w-full object-cover mt-2" [src]="'/api/product/img?uid=' + data?.image?.path" >
  <ng-template #defImage>
    <img class="h-56 w-full object-cover mt-2" src="assets/images/no_image.png" >
  </ng-template>
  <div class="flex justify-end px-4 py-2">
    <!-- <button class="px-2 py-1 bg-gray-200 text-sm text-gray-900 rounded">Add to card</button> -->
  </div>
</div>
