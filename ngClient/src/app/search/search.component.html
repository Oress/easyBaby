<div>
  <h2 class="text-2xl font-semibold leading-tight mb-2">Search results:</h2>
  <div class="flex">

    <div class="w-1/5 mr-8">
      <h4 class="text-xl font-semibold leading-tight mb-2" style="border-bottom: 1px solid gray">Categories:</h4>
      <div>
        <table class="min-w-full leading-normal">
          <tbody>
            <tr *ngFor="let item of filteredCategories" class="cursor-pointer">
              <td (mousedown)="selectCategory(item)"
                class="my-shadow px-2 py-1 border-b border-gray-200 bg-white te  xt-sm">
                <div class="flex items-center">
                  <div class="ml-3">
                    <p class="text-gray-900 whitespace-no-wrap" [ngClass]="getClass(item)">
                      {{item.title}}
                    </p>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="w-4/5">
      <h4 class="text-xl font-semibold leading-tight mb-2" style="border-bottom: 1px solid gray">Products:</h4>
      <table class="min-w-full leading-normal">
        <tr *ngFor="let item of products" class="cursor-pointer">
          <td (mousedown)="selectProduct(item)" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <div class="flex items-center">
              <div class="flex-shrink-0 w-10 h-10">
                <img *ngIf="item.image; else defImage" [src]="'/api/product/img?uid=' + item.image.path_sm"
                  class="w-full h-full rounded-full">
                <ng-template #defImage>
                  <img src="assets/images/no_image.png" class="w-full h-full rounded-full">
                </ng-template>
              </div>
              <div class="ml-3">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{item.title}}
                </p>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

  </div>

</div>
